<p-panel>
  <p-header>
    <div class="row">
      <div class="col">
        <h4> Manpower List</h4>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-xs" (click)="dt.exportCSV()" style="float:right; margin-right:6px;">
          <i ng-reflect-class-name="fa fa-file-text-o" class="fa fa-file-text-o"></i> Export</button>
      </div>
    </div>
  </p-header>
  <p-dataTable #dt [value]="rows" [rows]="20" [responsive]="true" [paginator]="true" [totalRecords]="totalRecords" [lazy]="true"
    (onLazyLoad)="lazy($event,dt)" [pageLinks]="5" [rowsPerPageOptions]="[10,20,50,100,10000]" selectionMode="single" sortMode="multiple"
    resizableColumns="true" exportFilename="manpowers">
    <p-header>
      <div class="row">
        <div class="col" style="text-align: left">
          Duration Start
          <br/>
          <p-calendar id="startDatePicker" showIcon="true" [(ngModel)]="startDate" dateFormat="yy-mm-dd" appendTo="body"></p-calendar>
        </div>
        <div class="col" style="text-align: left">
          Duration End
          <br/>
          <p-calendar id="endDatePicker" showIcon="true" [(ngModel)]="endDate" dateFormat="yy-mm-dd" appendTo="body"></p-calendar>
        </div>
        <div class="col" style="text-align: left">
          Shift
          <div class="ui-inputgroup">
            <p-autoComplete [(ngModel)]="shift" field="display" [suggestions]="filteredShifts" (completeMethod)="filterShifts($event)"
              [size]="15" [dropdown]="true" [minLength]="1" placeholder="Search" (onSelect)="onShiftSelect($event)">
            </p-autoComplete>
          </div>
        </div>
        <div class="col" style="text-align: left">
          ControlPoint
          <div class="ui-inputgroup">
            <p-autoComplete [(ngModel)]="controlPoint" field="display" [suggestions]="filteredControlPoints" (completeMethod)="filterControlPoints($event)"
              [size]="15" [dropdown]="true" [minLength]="1" placeholder="Search" (onSelect)="onControlPointSelect($event)">
            </p-autoComplete>
          </div>
        </div>
        <div class="col" style="text-align: left">
          ManpowerType
          <div class="ui-inputgroup">
            <p-autoComplete [(ngModel)]="manpowerType" field="display" [suggestions]="filteredManpowerTypes" (completeMethod)="filterManpowerTypes($event)"
              [size]="15" [dropdown]="true" [minLength]="1" placeholder="Search" (onSelect)="onManpowerTypeSelect($event)">
            </p-autoComplete>
          </div>
        </div>
        <div class="col" style="text-align: left">
          <br/>
          <button type="button" class="btn btn-primary btn-xs" (click)="search()">
            <i ng-reflect-class-name="fa fa-search" class="fa fa-search"></i> Search
          </button> &nbsp;&nbsp;{{totalRecords}}
        </div>
      </div>
    </p-header>
    <p-column field="id" header="ID"></p-column>
    <p-column field="production.controlPoint.code" header="Control Point" [sortable]="true"></p-column>
    <p-column field="production.productionDate" header="Production Date" [sortable]="true">
      <ng-template let-col let-rowData="rowData" pTemplate="body">
        {{rowData.production.productionDate | date:'y-MM-dd'}}
      </ng-template>
    </p-column>
    <p-column field="production.shift.name" header="Shift" [sortable]="true"></p-column>
    <p-column field="manpowerType.name" header="Manpower Type" [sortable]="true"></p-column>
    <p-column field="plannedQuantity" header="Planned Quantity" [sortable]="true"></p-column>
    <p-column field="actualQuantity" header="Actual Quantity" [sortable]="true"></p-column>
  </p-dataTable>
</p-panel>
